name: build
on:
  push:
    branches:
    - master
    - 'release-*'
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: "1.25.3"
    - name: Run build
      run: make build
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: latest
        args: --verbose
    - name: Run unit tests
      run: make test
  integration:
    if: github.ref_name != 'master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        haproxy-version:
        - "2.6" # minimum supported
        - "2.8" # embedded version
        - "3.2" # latest
        envtest-version:
        - "1.23.5" # oldest supported version
        - "1.34.0" # latest Kubernetes version
      fail-fast: false
    steps:
    - name: Install dependencies
      run: sudo apt-get install -y lua-json
    - name: Install HAProxy ${{ matrix.haproxy-version }}
      uses: timwolla/action-install-haproxy@main
      id: install-haproxy
      with:
        branch: ${{ matrix.haproxy-version }}
        use_openssl: yes
        use_lua: yes
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: "1.25.3"
    - name: Run integration tests on Kubernetes ${{ matrix.envtest-version }}
      run: HAPROXY_INGRESS_ENVTEST=${{ matrix.envtest-version }} make test-integration
