name: build
on:
  push:
    branches:
    - master
    - 'release-*'
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: "1.21.6"
    - name: Run build
      run: make build
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v5
      with:
        version: latest
        args: --verbose
        skip-pkg-cache: true
        skip-build-cache: true
    - name: Run unit tests
      run: make test
  integration:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: sudo apt-get install -y lua-json
    - name: Install HAProxy
      uses: timwolla/action-install-haproxy@main
      id: install-haproxy
      with:
        branch: "2.2"
        use_openssl: yes
        use_lua: yes
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: "1.21.6"
    - name: Run integration tests
      run: make test-integration
